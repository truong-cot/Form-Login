<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-5.15.4/css/all.css">
    <title>Form Login</title>
</head>
<body>
    <div class="form__login">
        <div class="form__login__container">
            <div class="form__login-left">
                <h3 class="login__left-heading">Login</h3>
                <div class="login-icon">
                    <a href="#">
                        <i class="fab fa-facebook icon-face"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-google icon-gg"></i>
                    </a>  
                </div>
                <p class="login__left-text">or use your acconut</p>
                <form class="login__left-form" action="">
                    <input class="login__form-email" type="email" placeholder="Email">
                    <input class="login__form-pass" type="password" placeholder="Password">
                </form>
                <a class="forgot-pass" href="#">Forgot your password?</a>
                <div class="login__left-btn">
                    <button class="form-btn">LOG IN</button>
                </div>
            </div>

            <div class="form__login-right">
                <div class="login__right-container">
                    <h1 class="login__right-heading">HTML CSS LOGIN Form</h1>
                    <p class="login__right-text">This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
